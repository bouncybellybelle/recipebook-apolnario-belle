{% extends 'ledger/base.html' %}

{% block content %}
<h2>{{ object.name }}</h2>
<h3>Ingredients needed for this recipe:</h3>
<ul>
    {% for ingredient in object.ingredients.all %}
    <li>{{ ingredient.ingredient.name }}: {{ ingredient.quantity }}</li>
    {% endfor %}
</ul>
<a href="/recipes/list">< Recipes List</a>
{% endblock %}
