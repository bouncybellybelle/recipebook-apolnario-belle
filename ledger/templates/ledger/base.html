<!DOCTYPE html>
<html>
<head>
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<form method="POST" action="'{% url 'logout' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Logout</button>
</form>
</html>
